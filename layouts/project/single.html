{{ partial "_top.html" . }}
<section id="project">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h1 class="title">{{ .Title }}</h1>
        <hr class="star-primary">
        <img src="{{ .Site.BaseURL }}img/portfolio/{{ .Params.img2 }}" class="img-responsive img-centered" alt="">

        <p>{{ .Content }}</p>
        <ul class="list-inline item-details">
          <strong><a href="{{ .Params.link }}">{{ .Params.link }}</a>
          </strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

{{ partial "_bottom.html" . }}
